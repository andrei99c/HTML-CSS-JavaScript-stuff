	function validare_formular(){
	
	/* Pentru gen */
	var masculin=document.getElementById('tipul1').checked;
	var feminin=document.getElementById('tipul2').checked;
	
	/* */
	var judet = document.getElementById('judet').value;	
	var emailv = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
	var email=document.getElementById("email").value;

	 
	if(document.getElementById('nume').value==""){
	alert('Va rugam sa introduceti numele');
	return false;
	}
	if(document.getElementById('prenume').value==""){
	alert('Va rugam sa introduceti prenumele');
	return false;
	}
	if(document.getElementById('tel').value==""){
	alert('Va rugam sa introduceti numarul de telefon');
	return false;
	}
	
    if (!email.match(emailv)){
	alert('Va rugam sa introduceti o adresa de email valida');
	return false;
	}
	
	if(judet==1){
	alert('Va rugam sa introduceti judetul');
	return false;
	}
	if(masculin==false && feminin==false)
	{
	alert('Va rugam selectati genul');
	return false;
	}
	
	if(document.getElementById('tema').value==""){
	alert('Va rugam sa specificati tema parcursa la practica');
	return false;
	}
	if(document.getElementById('nume').value==""){
	alert('Va rugam sa introduceti numele');
	return false;
	}
	if(document.getElementById('firma').value==""){
	alert('Va rugam sa introduceti numele firmei');
	return false;
	}
	
	
	
	}
	
}
